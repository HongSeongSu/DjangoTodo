<body>

<div class="container mx-auto" style="width: 800px;">
    <form method="POST" class="signup-form" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="save btn btn-success" value="signup">
        <a href="{% url 'task:list' %}">
            <button type="button" class="btn btn-danger">cancel</button>
        </a>
    </form>
</div>
