{% extends 'base.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data" class="">{% csrf_token %}
	{% for field in form %}
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="{{ field.name }}">{{ field.label }}</label>
		<div class="col-sm-10">
			{{ field }}
		</div>
	</div>
	{% endfor %}
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-default">Add Todo</button>
		</div>
	</div>
</form>

{% endblock %}
