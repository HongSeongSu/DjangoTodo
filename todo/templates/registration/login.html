{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="{% static 'css/custom.css' %}">-->
</head>
</html>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px;">
    <a class="navbar-brand" href="">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="container mx-auto" style="width: 800px;">
    <form method="POST" class="login-form" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">ID</label>
            <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="15"
                   name="{{ form.username.html_name }}" type="text"/>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">패스워드</label>
            <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="120"
                   name="{{ form.password.html_name }}" type="password"/>
        </div>
        <input type="submit" class="save btn btn-success" value="login">
        <a href="{% url 'task:list' %}">
            <button type="button" class="btn btn-danger">cancel</button>
        </a>
    </form>
    <span class="signup-guide">아이디가 없으신가요? <a href="{% url 'signup' %}"><mark>회원가입</mark></a></span>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
